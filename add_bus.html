<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus</title>
    <!-- CSS -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    </link>

</head>

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <div class="card text-center">
        
        <div class="card-body">
          <h2 class="card-title">Add Bus</h2>
          <form onsubmit="addbus()">
            <div class="form-group card-text">
              
              <input type="Text" class="form-control" id="provider"  placeholder="Bus Provider eg (VOLVO,JUJHAR)" autocomplete="off" required>
             
            </div>
            <div class="form-group">
              
                <input type="time" class="form-control" id="time" placeholder="Time"  required>
              </div>
              <div class="form-group">
              
                <input type="text" class="form-control" id="duration" placeholder="Duration (Hours)" autocomplete="off"  required> 
              </div>
            <div class="form-group">
              
              <input type="text" class="form-control" id="price" placeholder="Price" autocomplete="off" required>
            </div>
            <div class="form-group">
              <select class="form-control" id="category">
                <option value=""> Select Category</option>
                <option value="AC">AC</option>
                <option value="NON-AC">NON-AC</option>
                <option value="sleeper">Sleeper</option>
                <option value="semi-sleeper">Semi-Sleeper</option>
              </select>
              
            </div>
            
            <button type="submit" class="btn btn-primary">ADD</button>
          </form>
         
        </div>
        
      </div>
      <div id="message" class="alert alert-success" role="alert" style="text-align: center;"></div>



    <script>
        $("#header").load("components/_headerAdmin.html");
    </script>
    <script src="modules/BusServices.js"></script>
    <script>
       
       function addbus(){
           event.preventDefault();
           var provider = document.getElementById("provider").value;
           var time = document.getElementById("time").value;
           var duration = document.getElementById("duration").value;
           var price = document.getElementById("price").value;
           var category = document.getElementById("category").value;
           let bus_details = {Provider : provider , Time : time , Duration : duration , Price : price, Category : category};
           console.log(bus_details);
          
            new BusService().savebus(bus_details);
            window.location.reload();
            document.querySelector('#message').innerHTML = "Bus Added SuccesFully";
           
        
            
           

    
       }

    </script>

</body>

</html>
