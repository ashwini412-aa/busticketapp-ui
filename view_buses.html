<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buses Available</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
  <header id="header">
    <!-- Load Header content-->
  </header>
  <h3 style="text-align: center; margin-bottom: 30px; margin-top: 20px;">Buses Available</h3>
  <div class="card border-dark mb-3">
    <h5 class="card-header">Volvo</h5>
    <div class="card-body">

      <h5>
        <div class="card-text">
          <div class="row">
            <div class="col-3" id="bus"></div>
            
            <div class="col-3">Departure:08:00 AM</div>
            <div class="col-1"></div>
            <div class="col-3">Duration:7 Hours</div>
            <div class="col-2">INR 799</div>
          </div>
        </div>

      </h5>

      <a href="view_seats.html" class="btn btn-primary" style="float: right;">View Seats</a>
    </div>
  </div>
  <div class="card border-dark mb-3">
    <h5 class="card-header">Jujhar</h5>
    <div class="card-body">

      <h5>
        <div class="card-text">
          <div class="row">
            <div class="col-3" id="bus1"></div>
            
            <div class="col-3">Departure:01:00 PM</div>
            <div class="col-1"></div>
            <div class="col-3">Duration:7 Hours</div>
            <div class="col-2">INR 799</div>
          </div>
        </div>

      </h5>

      <a href="view_seats.html" class="btn btn-primary" style="float: right;">View Seats</a>
    </div>
  </div>
  <div class="card border-dark mb-3">
    <h5 class="card-header">Mercedes-Benz</h5>
    <div class="card-body">

      <h5>
        <div class="card-text">
          <div class="row">
            <div class="col-3" id="bus2"></div>
            
            <div class="col-3">Departure:05:00 PM</div>
            <div class="col-1"></div>
            <div class="col-3">Duration:7 Hours</div>
            <div class="col-2">INR 799</div>
          </div>
        </div>

      </h5>

      <a href="view_seats.html" class="btn btn-primary" style="float: right;">View Seats</a>
    </div>
  </div>

  <script>
    $("#header").load("components/_header.html");
    var route = JSON.parse(localStorage.getItem("BUSES"));
   
    document.getElementById("bus").innerHTML = route.From + " " + "To" + " " + route.To;
    document.getElementById("bus1").innerHTML = route.From + " " + "To" + " " + route.To;
    document.getElementById("bus2").innerHTML = route.From + " " + "To" + " " + route.To;
  </script>
</body>

</html>
