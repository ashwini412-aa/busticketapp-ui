<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        

    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src= "modules/loginservice.js"> </script>

    <title>Login</title>

</head>

<body style="background-image: url(assets/img/login_bg.jpg); background-size: 100% 100%;  background-repeat: no-repeat;
background-attachment: fixed;">
    <header id="header">
        <!-- Load Header content-->
    </header>
    <div class="card text-center" id="login_card">
        <div class="card-body">
            <h3 class="card-title">Login <div class="showMessage"></div></h3>
            <form onsubmit="login()" autocomplete="off">
                <div class="form-group">

                    <input type="email" class="form-control" id="mail" aria-describedby="emailHelp"
                        placeholder="Enter email" required autofocus>

                </div>
                <div class="form-group">

                    <input type="password" class="form-control" id="pass" placeholder="Password"
                        required>
                </div>
                <div class="form-check">


                </div>
                <input type="submit" value="login" class="btn btn-success">
                <a href="registration.html" class="btn btn-info" role="button" aria-pressed="true">Register</a>

            </form>


        </div>
    </div>
    <script>
        $("#header").load("components/_header.html");
        toastr.options = {
            positionClass: 'showMessage'
        }
        function login(){
            event.preventDefault();
            // Step 1: Get Form Values
            let email = document.querySelector("#mail").value;
            let password = document.querySelector("#pass").value;
            //Step 2: Store all form values in a single object, so that it will easy to send 
            let obj = { "email" : email , "password": password };
            console.log(obj);
            var loginserviceobj= new LoginService();
             loginserviceobj.login(email,password);
            var user = loginserviceobj.login(email,password);
            if(user)
            {
                alert("valid Details");
                toastr.success("Successfully Loggedin");
               
                window.location.href="bus_ticket.html";
            }
            else
            {
                alert("invalid Details")
                
            }
        }
    </script>

</body>     

</html>
