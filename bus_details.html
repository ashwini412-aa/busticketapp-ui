<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Bus</title>
</head>
<body style="background-color:black;">
    <div id="header"></div>
  
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 1300px; margin-left: 100px;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
         
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/img/busdetail.png" alt="First slide" height="600" width="600">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/img/busdetail1.jpg" alt="Second slide" height="600" width="600">
          </div>
          
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <div class="card mb-3" style="background-color: black; color: blanchedalmond; text-align: center; ">
        
        <div class="card-body" style="line-height: 100px;">
          <h1 class="card-title" id="provider"></h1>
         <h5> <div class="row">
              <div class="col-1"></div>
              <div class="col-2" id="From"></div>
              <div class="col-2" id="to"></div>
              <div class="col-2" id="departure"></div>
              <div class="col-2" id="price"></div>
            <a href="view_seats.html"> <div class="col-2"><button class="btn btn-info">View Seats</button></a> </div></h5>
              <div class="col-1"></div>
              
          </div>
          <div class="row">
             <a href="view_buses.html" role = "button" class="btn btn-light btn-lg btn-block">Select Another Bus</a>
          </div>
          
        </div>
      </div>
      <script>
        $("#header").load("components/_header.html");
        var bus_details =JSON.parse(localStorage.getItem("BUS_DETAILS"));
        console.log(bus_details);
        document.getElementById("provider").innerHTML = bus_details.Provider;
        document.getElementById("From").innerHTML = "FROM:" + " " + bus_details.From;
        document.getElementById("to").innerHTML = "TO:" + " " +bus_details.To;
        document.getElementById("departure").innerHTML = "Departure:" + " " +bus_details.Departure;
        document.getElementById("price").innerHTML = "Price:" + " " + bus_details.Price;
   </script>
    
</body>
</html>
