<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buses Available</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header id="header">
    <!-- Load Header content-->
</header>
<main class="container-fluid">        
  <div id="page-content">
      
      <h1 style="text-align: center;">TICKETS</h1>
      <div id="message">

      </div>
      <div class="table-div" id='card-table'>
          <table class="table">
              <thead>
                  <tr>
                      <th> S.no </th>
                      <th> Name </th>
                      <th> From <i class="fa fa-long-arrow-right" ></i> To</th>
                      
                      <th>Seat No</th>
                      <th>Journey Date</th>
                      <th>Cancel</th>
                      
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
          </div>
          
  </div>
</main>
  <script src="modules/bookingservice.js"></script>
<script>
  $("#header").load("components/_header.html");
  function displayCards() {
    let reserved = new BookingService().list();
    console.log(reserved);
    let sno = 0;
    var details = JSON.parse(localStorage.getItem("RESERVED"));
    var dateTemp = JSON.parse(localStorage.getItem("BUSES"));
    if (reserved.length > 0) {
      for (let details of reserved) {
        var new_row = "<tr><td>" + ++sno + "</td><td>" + details.Name + "</td><td>" + details.From + " " +  "<i class='fa fa-long-arrow-right'</i>" + " " + details.To + "</td><td>" + details.Seats + "</td><td>" + dateTemp.Date +  "</td><td><button class= 'btn btn-danger' onclick='deleteRecord(" + details.seats + ")'>Cancel</button></td></tr>";
        $("table tbody").append(new_row);
      }
      document.querySelector("#card-table").style.display = "block";
    }
    else {
      document.querySelector("#card-table").style.display = "none";
      document.querySelector("#message").innerHTML = "<div class='alert alert-danger'>No Tickets Are Reserved </div>";
    }
  }
  function deleteRecord(ccNum) {
    event.preventDefault();
    console.log("Going to cancel");
    console.log(ccNum);
    var cfm = confirm("Do You Want To Cancel");
    console.log(cfm);
    if(cfm == true){
    let reserved = new BookingService().list();
    let index = reserved.findIndex(obj => obj.cc_number == ccNum);
    reserved.splice(index, 1);
    localStorage.setItem("RESERVED", JSON.stringify(reserved));
    localStorage.removeItem("RESERVED");
    localStorage.removeItem("TOTAL_SEATS");
    localStorage.removeItem("PAYMENT_Status");
    window.location.reload();
    }
    
  }
  displayCards();
  </script>
</body>

</html>
